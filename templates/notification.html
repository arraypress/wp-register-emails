<!-- Template: Notification -->
<!-- Description: Simple notification template for transactional emails -->
<!-- Supports: title, content, footer -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{subject}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
        }
        .wrapper {
            padding: 32px 20px;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: #f9fafb;
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        .content {
            padding: 32px 24px;
            font-size: 15px;
            line-height: 1.6;
            color: #374151;
        }
        a {
            color: {color_primary};
        }
        @media only screen and (max-width: 480px) {
            .wrapper { padding: 16px; }
            .content { padding: 24px 16px; }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <h2 style="margin: 0; font-size: 20px; color: #111827;">{title}</h2>
        </div>
        <div class="content">
            {content}
        </div>
    </div>
    <div style="text-align: center; margin-top: 24px; font-size: 12px; color: #9ca3af;">
        {footer}
    </div>
</div>
</body>
</html>
