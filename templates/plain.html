<!-- Template: Plain -->
<!-- Description: Minimal template for system notifications and text-heavy emails -->
<!-- Supports: logo, title, subtitle, content, footer -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{subject}</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333333;
            background: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        a {
            color: {color_primary};
            text-decoration: underline;
        }

        h1, h2, h3 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 600;
            margin: 24px 0 16px;
        }

        hr {
            border: 0;
            border-top: 1px solid #cccccc;
            margin: 32px 0;
        }

        .header {
            border-bottom: 1px solid #cccccc;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #cccccc;
            font-size: 12px;
            color: #666666;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div style="margin-bottom: 16px;">{logo}</div>
        <div style="font-size: 18px; font-weight: bold;">{title}</div>
        <div style="color: #666666; margin-top: 4px;">{subtitle}</div>
    </div>

    <div class="content">
        {content}
    </div>

    <div class="footer">
        {footer}
    </div>
</div>
</body>
</html>
