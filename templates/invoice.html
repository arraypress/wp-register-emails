<!-- Template: Invoice -->
<!-- Description: Clean, minimal invoice template inspired by Apple's design -->
<!-- Supports: logo, title, content, footer, colors -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{subject}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #ffffff;
        }

        a {
            color: #0071e3;
            text-decoration: none;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d2d2d7;
        }

        .invoice-title {
            font-size: 32px;
            font-weight: 300;
            color: #86868b;
        }

        .info-box {
            background: #fafafa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #ffffff;
        }

        .info-label {
            font-size: 10px;
            font-weight: 600;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            color: #1d1d1f;
        }

        .divider {
            height: 1px;
            background: #d2d2d7;
            margin: 30px 0;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .invoice-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div>{logo}</div>
        <div class="invoice-title">{title}</div>
    </div>

    <div class="content" style="color: #1d1d1f; font-size: 14px; line-height: 1.6;">
        {content}
    </div>

    {footer}
</div>
</body>
</html>
